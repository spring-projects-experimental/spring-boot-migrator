name: Build SBM Revamp
on:
  push:
    branches:
      - "revamp/**"
    branches-ignore:
      - "main"
    paths:
      - "sbm-support-rewrite/**"
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sbm-support-rewrite
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'maven'

      - name: Maven Build
        run: mvn --batch-mode clean package

