name: Build sbm-utils
on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "sbm-support-rewrite/**"
jobs:
  build:
    runs-on: ubuntu-latest
#    defaults:
#      run:
#        working-directory: .
    steps:
      - name: build-sbm
        uses: actions/checkout@v3
      - name: setup-java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 17
          cache: maven
      - name: build-project
        run: mvn  -DskipITs --batch-mode clean install
