parser.loggerClass=com.acme.LoggerClass
parser.pomCacheEnabled=true
parser.pomCacheDirectory=some/dir
parser.skipMavenParsing=true
parser.exclusions=foo,bar/*,foo
parser.plainTextMasks=*.txt,*.md,*.txt
parser.sizeThresholdMb=10
parser.runPerSubmodule=true
parser.failOnInvalidActiveRecipes=true
parser.activeProfiles=profile1,profile2
parser.ignoredPathPatterns=/**/.idea/*,/**/.git/*,/**/.idea/*